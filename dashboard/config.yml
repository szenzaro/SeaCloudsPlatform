server:
  type: simple
  rootPath: /api/*
  applicationContextPath: /
  connector:
    type: http
    port: 8000
planner:
  host: ${PLANNER_HOST}
  port: ${PLANNER_PORT}
deployer:
  host: ${DEPLOYER_HOST}
  port: ${DEPLOYER_PORT}
  user: ${DEPLOYER_USER}
  password: ${DEPLOYER_PASSWORD}
monitor:
  host: ${MONITOR_HOST}
  port: ${MONITOR_PORT}
  graphiteHost: ${GRAPHITE_HOST}
  graphitePort: ${GRAPHITE_PORT}
  grafanaHost: ${GRAFANA_HOST}
  grafanaPort: ${GRAFANA_PORT}
sla:
  host: ${SLA_HOST}
  port: ${SLA_PORT}